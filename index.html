<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <h1>Welcome to the AI Recipe Generator</h1>

    <main>
      <form>
        <input
          type="text"
          class="instructions"
          placeholder="Enter the main ingredient for the recipe"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" class="submit-button" value="Generate Recipe" />
      </form>
      <div class="recipe">
        Try using an ingredient to generate a new recipe!
        <br />
        Example: chicken, pasta, chocolate
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/Tholoana96" target="_blank"
        >Tholoana Manyane</a
      >
      and is
      <a href="https://github.com/Tholoana96/recipe-generator" target="_blank">
        open-sourced on GitHub</a
      >
      and is
      <a href="https://myrecipe-generator.netlify.app" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
